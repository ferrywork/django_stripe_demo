{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Stripe | Add Product Price</title>
{% endblock %}
{% block content %}
<div class="single-pro-review-area mt-t-30 mg-b-15">
   <div class="container-fluid">
      <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="product-payment-inner-st">
               {% if success_msg %}
               <div class="alert alert-success">{{success_msg}}</div>
               {% endif %}
               {% if msg %}
               <div class="alert alert-danger">{{msg}}</div>
               {% endif %}
               <ul id="myTabedu1" class="tab-review-design">
                  <li class="active"><a href="#description">Add Price</a></li>
               </ul>
               <div id="myTabContent" class="tab-content custom-product-edit">
                  <div class="product-tab-list tab-pane fade active in" id="description">
                     <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                           <div class="review-content-section">
                              <div id="dropzone1" class="pro-ad">
                                 <form action="/users/PriceAdd/" method = "POST"  class="dropzone dropzone-custom needsclick add-professors " id="add_price_form">
                                    {% csrf_token %}
                                    <div class="row">
                                       <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                          <div class="form-group">
                                             <div class="input-group custom-go-button">
                                                <select name="product_id" id="product_list"  class="chosen-select" >
                                                   <option value="">Select Product</option>
                                                   {% for one in all_products %}
                                                   <option value="{{one.product_id}}">{{one.type_name_english|capfirst}}</option>
                                                   {% endfor %}
                                                </select><span class="input-group-btn"><a href="/users/product_add/"><button type="button" class="btn btn-primary">Add</button></a></span></div>
                                                 <span class="error-msg" id="message_county_id"></span>
                                          </div>

                                          <div class="form-group">
                                             <input name="price"  type="number" class="form-control" placeholder="Product Price" value="" required="required"><span
                                                class="error-msg"
                                                id="span_price"></span>
                                          </div>

                                    </div>
                              </div>
                              <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                              </div>
                              </div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>
{% endblock %}
